<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> Gathering Input </title>
  <script>
    function getName() {
      var fullName;
      fullName = document.getElementById("first").value;
      fName = document.getElementById("last").value;
      document.getElementById("message").innerHTML = fullName + " " + fName;
    }
  </script>
  </head>
  <body>
    First Name: <input type="text" id="first"><br>
    Last Name: <input type="text" id="last"><br>
    <button type="button" id="doneButton" onclick="getName();">
      Done
    </button>
    <p id="message">
    </p>
  </body>
</html>
